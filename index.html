<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Account Tracking & Availability Calendar</title>
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    #logo {
      max-height: 180px;
      margin-right: 1rem;
    }

    header h1 {
      font-size: 1.75rem;
      color: #333;
      margin: 0;
    }

    /* Controls panel */
    #controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    #controls label {
      display: inline-flex;
      align-items: center;
      font-weight: 500;
    }

    #controls label span {
      margin-right: 0.5rem;
    }

    #controls select,
    #controls button {
      padding: 0.2rem 0.5rem;
      font-size: 0.9rem;
    }

    table.dataTable thead th {
      background: #007acc;
      color: #fff;
    }

    /* Alternate stripe for non-special rows */
    table.dataTable.display.stripe tbody tr.odd {
      background-color: #ffffff;
    }
    table.dataTable.display.stripe tbody tr.even {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <header>
    <img src="CJJ.png" alt="CJJ Visas & Asesorías logo" id="logo"/>
    <h1>Account Tracking & Availability Calendar 2025</h1>
  </header>

  <div id="controls"></div>

  <table id="tbl" class="display stripe" style="width:100%">
    <thead>
      <tr>
        <th>Applicant</th>
        <th>Date</th>
        <th>Time</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    $(async () => {
      // 1) Load and parse CSV
      const resp = await fetch('latest.csv');
      const text = await resp.text();
      const rows = text.trim().split('\n').slice(1);

      // 2) Populate table
      rows.forEach(line => {
        const [applicant, d, t, m] = line.split(',');
        $('#tbl tbody').append(`
          <tr>
            <td>${applicant}</td>
            <td>${d}</td>
            <td>${t}</td>
            <td>${m}</td>
          </tr>
        `);
      });

      // 3) Build availability options
      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const availSet = new Set();
      rows.forEach(line => {
        const msg = line.split(',')[3];
        const re = /\b(\d{4})-(\d{2})-\d{2}\b/g;
        let match;
        while ((match = re.exec(msg)) !== null) {
          const year = match[1], mon = parseInt(match[2], 10);
          if (year === "2025" || (year === "2026" && mon <= 4)) {
            availSet.add(`${year}-${monthNames[mon-1]}`);
          }
        }
      });
      const availOpts = Array.from(availSet).sort().reverse();

      // 4) Multi-select & cascading filter logic
      $.fn.dataTable.ext.search.push((settings, data) => {
        const selApps  = $('#filter-applicant').val()  || [];
        const selAvail = $('#filter-availability').val() || [];

        // Applicant filtering
        if (selApps.length && !selApps.includes(data[0])) {
          return false;
        }

        // Availability filtering
        if (selAvail.length) {
          const ok = selAvail.some(v => {
            const [year, abbr] = v.split('-');
            const monNum = ('0' + (monthNames.indexOf(abbr) + 1)).slice(-2);
            return data[3].includes(`${year}-${monNum}-`);
          });
          if (!ok) return false;
        }

        return true;
      });

      // 5) Page-length options
      const total  = rows.length;
      const maxLen = Math.ceil(total / 10) * 10;
      const lengthOpts = [];
      for (let i = 10; i <= maxLen; i += 10) lengthOpts.push(i);

      // 6) Initialize DataTable
      const table = $('#tbl').DataTable({
        dom: 'lfrtip',
        responsive: true,
        order: [[1, 'desc'], [2, 'desc']],
        lengthMenu: [lengthOpts, lengthOpts],
        pageLength: lengthOpts[0],
        rowCallback: (row, data) => {
          const dateMatch = data[3].match(/\b(\d{4})-(\d{2})-\d{2}\b/);
          if (dateMatch) {
            const year = dateMatch[1], mon = parseInt(dateMatch[2], 10);
            if (year === "2025") {
              $(row).css('background-color', '#fff9c4');
            } else if (year === "2026" && mon <= 4) {
              $(row).css('background-color', '#ffe0b2');
            }
          }
        },
        language: {
          search: "Search:",
          lengthMenu: "Show _MENU_",
          info: "Showing _START_–_END_ of _TOTAL_",
          paginate: {
            first: "First",
            last: "Last",
            next: "Next",
            previous: "Prev"
          }
        }
      });

      // 7) Build and attach multi-select filters
      const availFilter = $(`
        <label id="filter-availability-label">
          <span>Availability:</span>
          <select id="filter-availability" multiple>
            <option value="">All</option>
            ${availOpts.map(v => `<option value="${v}">${v}</option>`).join('')}
          </select>
        </label>
      `);

      const applicantFilter = $(`
        <label id="filter-applicant-label">
          <span>Applicant:</span>
          <select id="filter-applicant" multiple>
            <option value="">All</option>
          </select>
        </label>
      `);
      table.column(0).data().unique().sort().each(val => {
        applicantFilter.find('select').append(`<option value="${val}">${val}</option>`);
      });

      // 8) Cascading: availability → applicant
      availFilter.find('select').on('change', () => {
        const sel = $('#filter-availability').val() || [];
        const validApps = new Set();
        rows.forEach(line => {
          const [app, , , msg] = line.split(',');
          if (!sel.length) validApps.add(app);
          else {
            if (sel.some(v => {
              const [year, abbr] = v.split('-');
              const num = ('0' + (monthNames.indexOf(abbr) + 1)).slice(-2);
              return msg.includes(`${year}-${num}-`);
            })) {
              validApps.add(app);
            }
          }
        });
        const $app = $('#filter-applicant');
        const prev = $app.val() || [];
        $app.empty().append('<option value="">All</option>');
        Array.from(validApps).sort().forEach(a => {
          $app.append(`<option value="${a}">${a}</option>`);
        });
        // restore any previously selected that remain valid
        $app.val(prev.filter(v => validApps.has(v)));
        table.draw();
      });

      // 9) Applicant change → redraw
      applicantFilter.find('select').on('change', () => table.draw());

      // 10) Append controls in original order
      const ctr = $('#controls');
      availFilter.appendTo(ctr);
      $('#tbl_length').appendTo(ctr);
      applicantFilter.appendTo(ctr);
      $('#tbl_filter').appendTo(ctr);
    });
  </script>
</body>
</html>
