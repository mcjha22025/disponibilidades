<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Disponibilidades</title>
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <style>
    body { font-family: Arial; padding: 1rem; }
    table.dataTable thead th {
      background: #007acc; color: white;
    }
  </style>
</head>
<body>
  <h1>Disponibilidades (últimas 15 h)</h1>
  <table id="tbl" class="display">
    <thead>
      <tr>
        <th>Date</th><th>Time</th><th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script
    src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"
  ></script>
  <script>
    $(async () => {
      const resp = await fetch('latest.csv');
      const text = await resp.text();
      const lines = text.trim().split('\n').slice(1);
      lines.forEach(line => {
        const [d,t,m] = line.split(',');
        $('#tbl tbody').append(
          `<tr><td>${d}</td><td>${t}</td><td>${m}</td></tr>`
        );
      });
      $('#tbl').DataTable({
        responsive: true,
        order: [[0,'desc'],[1,'desc']],
        language: {
          search: "Buscar:",
          lengthMenu: "Mostrar _MENU_",
          info: "Mostrando _START_–_END_ de _TOTAL_",
          paginate: {
            first:"Primera", last:"Última",
            next:"Sig.", previous:"Ant."
          }
        }
      });
    });
  </script>
</body>
</html>
