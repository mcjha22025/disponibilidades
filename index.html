<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Account Tracking & Availability Calendar</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    #logo {
      max-height: 180px;
      margin-right: 1rem;
    }

    header h1 {
      font-size: 1.75rem;
      color: #333;
      margin: 0;
    }

    #controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    #controls label {
      display: inline-flex;
      align-items: center;
      font-weight: 500;
    }

    #controls label span {
      margin-right: 0.5rem;
    }

    #controls select,
    #controls button {
      padding: 0.2rem 0.5rem;
      font-size: 0.9rem;
    }

    table.dataTable thead th {
      background: #007acc;
      color: #fff;
    }

    table.dataTable.display.stripe tbody tr.odd {
      background-color: #ffffff;
    }
    table.dataTable.display.stripe tbody tr.even {
      background-color: #f5f5f5;
    }

    /* Verde más fuerte para AGENDADO (prioritario) */
    .row-agendado {
      background-color: #24e368 !important;
      color: #032a18;
    }

    /* Amarillo / naranja por disponibilidad (si no es AGENDADO) */
    .row-2025 {
      background-color: #fff9c4 !important;
    }
    .row-2026q1 {
      background-color: #ffe0b2 !important;
    }

    /* Ocultar columnas auxiliares (usadas para ordenamiento) */
    .col-aux {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="CJJ.png" alt="CJJ Visas & Asesorías logo" id="logo"/>
    <h1>Account Tracking & Availability Calendar</h1>
  </header>

  <div id="controls"></div>

  <table id="tbl" class="display stripe" style="width:100%">
    <thead>
      <tr>
        <th>Server</th>
        <th>Applicant</th>
        <th>Date</th>
        <th>Time</th>
        <th>Message</th>
        <th class="col-aux">PRIORITY</th>
        <th class="col-aux">_ISO</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    (async () => {
      // Load JSON directly (preprocessed by your PowerShell script)
      const resp = await fetch('latest.json');
      if (!resp.ok) {
        const txt = await resp.text().catch(() => '');
        document.querySelector('body').innerText = 'Error loading latest.json: ' + resp.status + ' ' + txt;
        return;
      }
      const rawData = await resp.json(); // array of objects: { Server, Aplicante, Date, Time, Message, ISO }

      // Utility: escape HTML to avoid injection in table cells
      function escapeHtml(str) {
        if (!str) return '';
        return String(str)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#039;');
      }

      // Normalize data into DataTables-friendly array and compute PRIORITY:
      // PRIORITY = 1 if Message contains AGENDADO, else 0.
      // Keep ISO as-is (yyyy-MM-ddTHH:mm:ss) or ''.
      const data = rawData.map(item => {
        const msg = (item.Message || '').toString();
        const priority = /AGENDADO/i.test(msg) ? 1 : 0;
        return {
          Server: item.Server || '',
          Aplicante: item.Aplicante || '',
          Date: item.Date || '',
          Time: item.Time || '',
          Message: item.Message || '',
          PRIORITY: priority,
          ISO: item.ISO || ''
        };
      });

      // Build availability options from the JSON data (respecting 2025 and 2026 up to June)
      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const availSet = new Set();
      data.forEach(item => {
        const msg = (item.Message || '').toString();
        const re = /\b(\d{4})-(\d{2})-\d{2}\b/g;
        let m;
        while ((m = re.exec(msg)) !== null) {
          const year = m[1], mon = parseInt(m[2], 10);
          if (year === "2025" || (year === "2026" && mon <= 6)) {
            availSet.add(`${year}-${monthNames[mon-1]}`);
          }
        }
        if (/AGENDADO/i.test(msg)) availSet.add('AGENDADO');
      });

      const availOpts = Array.from(availSet).sort((a,b) => {
        if (a === 'AGENDADO') return -1;
        if (b === 'AGENDADO') return 1;
        return b.localeCompare(a);
      });

      // Initialize DataTable using data array
      // We'll order first by PRIORITY desc (AGENDADO first), then by ISO desc (most recent)
      const priorityIndex = 5; // PRIORITY hidden column index
      const isoIndex = 6; // ISO hidden column index

      const table = $('#tbl').DataTable({
        data: data,
        deferRender: true,
        processing: true,
        responsive: true,
        columns: [
          { data: 'Server', render: v => escapeHtml(v) },
          { data: 'Aplicante', render: v => escapeHtml(v) },
          { data: 'Date', render: v => escapeHtml(v) },
          { data: 'Time', render: v => escapeHtml(v) },
          { data: 'Message', render: v => escapeHtml(v) },
          { data: 'PRIORITY' }, // hidden numeric
          { data: 'ISO' }       // hidden ISO
        ],
        columnDefs: [
          { targets: [priorityIndex, isoIndex], visible: false, searchable: false }
        ],
        order: [[priorityIndex, 'desc'], [isoIndex, 'desc']],
        lengthMenu: (function() {
          const total = data.length;
          const maxLen = Math.max(10, Math.ceil(total / 10) * 10);
          const arr = [];
          for (let i = 10; i <= maxLen; i += 10) arr.push(i);
          return [arr, arr];
        })(),
        pageLength: (function(){ const t = data.length; return Math.min(50, Math.max(10, Math.ceil(t/10)*10)); })(),
        rowCallback: (row, rowData) => {
          // rowData is the object from data array
          const msg = (rowData.Message || '').toString().trim();
          $(row).removeClass('row-agendado row-2025 row-2026q1');

          if (/AGENDADO/i.test(msg)) {
            $(row).addClass('row-agendado');
            return;
          }

          const m = msg.match(/\b(\d{4})-(\d{2})-\d{2}\b/);
          if (m) {
            const year = m[1], mon = parseInt(m[2], 10);
            if (year === "2025") {
              $(row).addClass('row-2025');
            } else if (year === "2026" && mon <= 6) {
              $(row).addClass('row-2026q1');
            }
          }
        },
        language: {
          search: "Search:",
          lengthMenu: "Show _MENU_",
          info: "Showing _START_–_END_ of _TOTAL_",
          paginate: { first: "First", last: "Last", next: "Next", previous: "Prev" }
        }
      });

      // Custom availability filter (uses Message content)
      $.fn.dataTable.ext.search.push((settings, rowDataArray) => {
        const val = $('#filter-availability') ? $('#filter-availability').val() : '';
        if (!val) return true;
        // rowDataArray is array of visible columns; Message is index 4
        const msg = (rowDataArray[4] || '').toString();
        if (val === 'AGENDADO') return /AGENDADO/i.test(msg);
        const [year, abbr] = val.split('-');
        const num = ('0' + (monthNames.indexOf(abbr) + 1)).slice(-2);
        return msg.includes(`${year}-${num}-`);
      });

      // Build and attach filters

      // Availability filter
      const availFilter = $(`
        <label id="filter-availability-label">
          <span>Availability:</span>
          <select id="filter-availability">
            <option value="">All</option>
            ${availOpts.map(v => `<option value="${v}">${v}</option>`).join('')}
          </select>
        </label>
      `);
      availFilter.find('select').on('change', () => table.draw());

      // Server filter (column 0)
      const serverFilter = $(`
        <label id="filter-server-label">
          <span>Server:</span>
          <select id="filter-server">
            <option value="">All</option>
          </select>
        </label>
      `);
      // populate unique servers from data
      const servers = Array.from(new Set(data.map(d => d.Server))).sort();
      servers.forEach(s => serverFilter.find('select').append(`<option value="${escapeHtml(s)}">${escapeHtml(s)}</option>`));
      serverFilter.find('select').on('change', function() {
        table.column(0).search(this.value).draw();
      });

      // Applicant filter (column 1)
      const applicantFilter = $(`
        <label id="filter-applicant-label">
          <span>Applicant:</span>
          <select id="filter-applicant">
            <option value="">All</option>
          </select>
        </label>
      `);
      const applicants = Array.from(new Set(data.map(d => d.Aplicante))).sort();
      applicants.forEach(a => applicantFilter.find('select').append(`<option value="${escapeHtml(a)}">${escapeHtml(a)}</option>`));
      applicantFilter.find('select').on('change', function() {
        table.column(1).search(this.value).draw();
      });

      // Refresh controls with persistence
      const refreshControl = $(`
        <label id="refresh-label">
          <span>Refresh:</span>
          <select id="refresh-interval">
            <option value="0">Stop</option>
            <option value="5">Auto (5s)</option>
            <option value="10">10s</option>
            <option value="20">20s</option>
            <option value="30">30s</option>
            <option value="60">60s</option>
          </select>
          <button id="refresh-now">Now</button>
        </label>
      `);
      let refreshTimer;
      function setRefreshInterval(val) {
        clearInterval(refreshTimer);
        localStorage.setItem('refresh-interval', val);
        const sec = parseInt(val, 10);
        if (sec > 0) refreshTimer = setInterval(() => location.reload(), sec * 1000);
      }
      refreshControl.find('#refresh-interval').on('change', function() { setRefreshInterval(this.value); });
      refreshControl.find('#refresh-now').on('click', () => location.reload());
      const saved = localStorage.getItem('refresh-interval') || '0';
      refreshControl.find('#refresh-interval').val(saved);
      setRefreshInterval(saved);

      // Append controls in order (respecting your original layout)
      const ctr = $('#controls');
      availFilter.appendTo(ctr);
      serverFilter.appendTo(ctr);
      $('#tbl_length').appendTo(ctr);
      applicantFilter.appendTo(ctr);
      $('#tbl_filter').appendTo(ctr);
      refreshControl.appendTo(ctr);
    })();
  </script>
</body>
</html>
