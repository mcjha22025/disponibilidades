<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Account Tracking & Availability Calendar</title>
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    #logo {
      max-height: 180px;
      margin-right: 1rem;
    }

    header h1 {
      font-size: 1.75rem;
      color: #333;
      margin: 0;
    }

    #controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    #controls label {
      display: inline-flex;
      align-items: center;
      font-weight: 500;
    }

    #controls label span {
      margin-right: 0.5rem;
    }

    #controls select,
    #controls button {
      padding: 0.2rem 0.5rem;
      font-size: 0.9rem;
    }

    table.dataTable thead th {
      background: #007acc;
      color: #fff;
    }

    table.dataTable.display.stripe tbody tr.odd {
      background-color: #ffffff;
    }
    table.dataTable.display.stripe tbody tr.even {
      background-color: #f5f5f5;
    }

    /* Verde claro para AGENDADO (prioritario) */
    .row-agendado {
      background-color: #dff7e6 !important;
    }

    /* Amarillo / naranja por disponibilidad (si no es AGENDADO) */
    .row-2025 {
      background-color: #fff9c4;
    }
    .row-2026q1 {
      background-color: #ffe0b2;
    }
  </style>
</head>
<body>
  <header>
    <img src="CJJ.png" alt="CJJ Visas & Asesorías logo" id="logo"/>
    <h1>Account Tracking & Availability Calendar</h1>
  </header>

  <div id="controls"></div>

  <table id="tbl" class="display stripe" style="width:100%">
    <thead>
      <tr>
        <th>Server</th>
        <th>Applicant</th>
        <th>Date</th>
        <th>Time</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    (async () => {
      // 1) Load and parse CSV
      const resp = await fetch('latest.csv');
      const text = await resp.text();
      const rows = text.trim().split('\n').slice(1).filter(Boolean);

      // 2) Populate table
      rows.forEach(line => {
        // split on first 4 commas to avoid issues if message contains commas
        const parts = line.split(',');
        const server = parts[0] || '';
        const applicant = parts[1] || '';
        const d = parts[2] || '';
        const t = parts[3] || '';
        const m = parts.slice(4).join(',') || '';
        $('#tbl tbody').append(`
          <tr>
            <td>${server}</td>
            <td>${applicant}</td>
            <td>${d}</td>
            <td>${t}</td>
            <td>${m}</td>
          </tr>
        `);
      });

      // 3) Build availability options (incluye AGENDADO)
      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const availSet = new Set();
      rows.forEach(line => {
        const parts = line.split(',');
        const msg = parts.slice(4).join(',') || '';
        // Extraer YYYY-MM-DD dentro de cualquier mensaje
        const re = /\b(\d{4})-(\d{2})-\d{2}\b/g;
        let match;
        while ((match = re.exec(msg)) !== null) {
          const year = match[1], mon = parseInt(match[2],10);
          if (year === "2025" || (year === "2026" && mon <= 4)) {
            availSet.add(`${year}-${monthNames[mon-1]}`);
          }
        }
        // Si el mensaje contiene AGENDADO, agregar la opción AGENDADO
        if (/AGENDADO/i.test(msg)) {
          availSet.add('AGENDADO');
        }
      });
      const availOpts = Array.from(availSet).sort((a,b) => {
        // Ordenar para poner AGENDADO al principio; luego por valor desc
        if (a === 'AGENDADO') return -1;
        if (b === 'AGENDADO') return 1;
        return b.localeCompare(a);
      });

      // 4) Availability filter logic (message is column 4)
      $.fn.dataTable.ext.search.push((settings, data) => {
        const val = $('#filter-availability').val();
        if (!val) return true;
        if (val === 'AGENDADO') {
          return /AGENDADO/i.test(data[4] || '');
        }
        const [year, abbr] = val.split('-');
        const num = ('0' + (monthNames.indexOf(abbr) + 1)).slice(-2);
        return (data[4] || '').includes(`${year}-${num}-`);
      });

      // 5) Page-length options
      const total = rows.length;
      const maxLen = Math.max(10, Math.ceil(total / 10) * 10);
      const lengthOpts = [];
      for (let i = 10; i <= maxLen; i += 10) lengthOpts.push(i);

      // 6) Initialize DataTable
      const table = $('#tbl').DataTable({
        dom: 'lfrtip',
        responsive: true,
        order: [[2, 'desc'], [3, 'desc']],
        lengthMenu: [lengthOpts, lengthOpts],
        pageLength: lengthOpts[0],
        rowCallback: (row, data) => {
          const msg = (data[4] || '').toString();
          // Prioridad 1: si contiene AGENDADO -> verde claro
          if (/AGENDADO/i.test(msg)) {
            $(row).removeClass('row-2025 row-2026q1').addClass('row-agendado');
            return;
          }

          // Si no es AGENDADO, aplicar la lógica de coloreado por año/mes
          const m = msg.match(/\b(\d{4})-(\d{2})-\d{2}\b/);
          if (m) {
            const year = m[1], mon = parseInt(m[2],10);
            $(row).removeClass('row-2025 row-2026q1 row-agendado');
            if (year === "2025") {
              $(row).addClass('row-2025');
            } else if (year === "2026" && mon <= 4) {
              $(row).addClass('row-2026q1');
            }
          } else {
            $(row).removeClass('row-2025 row-2026q1 row-agendado');
          }
        },
        language: {
          search: "Search:",
          lengthMenu: "Show _MENU_",
          info: "Showing _START_–_END_ of _TOTAL_",
          paginate: {
            first: "First",
            last: "Last",
            next: "Next",
            previous: "Prev"
          }
        }
      });

      // 7) Build and attach filters

      // Availability filter
      const availFilter = $(`
        <label id="filter-availability-label">
          <span>Availability:</span>
          <select id="filter-availability">
            <option value="">All</option>
            ${availOpts.map(v => `<option value="${v}">${v}</option>`).join('')}
          </select>
        </label>
      `);
      availFilter.find('select').on('change', () => table.draw());

      // Server filter (column 0)
      const serverFilter = $(`
        <label id="filter-server-label">
          <span>Server:</span>
          <select id="filter-server">
            <option value="">All</option>
          </select>
        </label>
      `);
      table.column(0).data().unique().sort().each(val => {
        serverFilter.find('select')
          .append(`<option value="${val}">${val}</option>`);
      });
      serverFilter.find('select').on('change', function() {
        table.column(0).search(this.value).draw();
      });

      // Applicant filter (column 1)
      const applicantFilter = $(`
        <label id="filter-applicant-label">
          <span>Applicant:</span>
          <select id="filter-applicant">
            <option value="">All</option>
          </select>
        </label>
      `);
      table.column(1).data().unique().sort().each(val => {
        applicantFilter.find('select')
          .append(`<option value="${val}">${val}</option>`);
      });
      applicantFilter.find('select').on('change', function() {
        table.column(1).search(this.value).draw();
      });

      // 8) Refresh controls with Stop option and persistence
      const refreshControl = $(`
        <label id="refresh-label">
          <span>Refresh:</span>
          <select id="refresh-interval">
            <option value="0">Stop</option>
            <option value="5">Auto (5s)</option>
            <option value="10">10s</option>
            <option value="20">20s</option>
            <option value="30">30s</option>
            <option value="60">60s</option>
          </select>
          <button id="refresh-now">Now</button>
        </label>
      `);
      let refreshTimer;
      function setRefreshInterval(val) {
        clearInterval(refreshTimer);
        localStorage.setItem('refresh-interval', val);
        const sec = parseInt(val, 10);
        if (sec > 0) {
          refreshTimer = setInterval(() => location.reload(), sec * 1000);
        }
      }
      refreshControl.find('#refresh-interval').on('change', function() {
        setRefreshInterval(this.value);
      });
      refreshControl.find('#refresh-now').on('click', () => location.reload());
      const saved = localStorage.getItem('refresh-interval') || '0';
      refreshControl.find('#refresh-interval').val(saved);
      setRefreshInterval(saved);

      // 9) Append controls in order
      const ctr = $('#controls');
      availFilter.appendTo(ctr);
      serverFilter.appendTo(ctr);
      $('#tbl_length').appendTo(ctr);
      applicantFilter.appendTo(ctr);
      $('#tbl_filter').appendTo(ctr);
      refreshControl.appendTo(ctr);
    })();
  </script>
</body>
</html>
