<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Account Tracking & Availability Calendar</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    #logo {
      max-height: 180px;
      margin-right: 1rem;
    }

    header h1 {
      font-size: 1.75rem;
      color: #333;
      margin: 0;
    }

    #controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    #controls label {
      display: inline-flex;
      align-items: center;
      font-weight: 500;
    }

    #controls label span {
      margin-right: 0.5rem;
    }

    #controls select,
    #controls button {
      padding: 0.2rem 0.5rem;
      font-size: 0.9rem;
    }

    table.dataTable thead th {
      background: #007acc;
      color: #fff;
    }

    table.dataTable.display.stripe tbody tr.odd {
      background-color: #ffffff;
    }
    table.dataTable.display.stripe tbody tr.even {
      background-color: #f5f5f5;
    }

    /* Verde más fuerte para AGENDADO (prioritario) */
    .row-agendado {
      background-color: #24e368 !important;
      color: #032a18;
    }

    /* Amarillo / naranja por disponibilidad (si no es AGENDADO) */
    .row-2025 {
      background-color: #fff9c4 !important;
    }
    .row-2026q1 {
      background-color: #ffe0b2 !important;
    }

    /* Ocultar columna ISO (usada para ordenamiento) */
    .col-iso {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="CJJ.png" alt="CJJ Visas & Asesorías logo" id="logo"/>
    <h1>Account Tracking & Availability Calendar</h1>
  </header>

  <div id="controls"></div>

  <table id="tbl" class="display stripe" style="width:100%">
    <thead>
      <tr>
        <th>Server</th>
        <th>Applicant</th>
        <th>Date</th>
        <th>Time</th>
        <th>Message</th>
        <th class="col-iso">_ISO</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    (async () => {
      // 1) Load CSV
      const resp = await fetch('latest.csv');
      const text = await resp.text();
      const lines = text.trim().split('\n').slice(1).filter(Boolean);

      // 2) Robust CSV parse: split first 4 commas, rest is message
      function parseLine(line) {
        const parts = [];
        let cur = '';
        let commaCount = 0;
        for (let i = 0; i < line.length; i++) {
          const ch = line[i];
          if (ch === ',' && commaCount < 4) {
            parts.push(cur);
            cur = '';
            commaCount++;
            continue;
          }
          cur += ch;
        }
        parts.push(cur);
        // ensure length at least 5
        for (let j = parts.length; j < 5; j++) parts.push('');
        const server = (parts[0] || '').trim();
        const applicant = (parts[1] || '').trim();
        const date = (parts[2] || '').trim();
        const time = (parts[3] || '').trim();
        const message = (parts.slice(4).join(',') || '').trim();
        return { server, applicant, date, time, message };
      }

      // 3) Normalize date formats and time, build ISO
      // date can be YYYY-MM-DD or DD/MM/YYYY or DD-MM-YYYY
      function normalizeDateToYMD(dateStr) {
        const d = (dateStr || '').trim();
        if (!d) return '';
        // YYYY-MM-DD
        const isoMatch = d.match(/^(\d{4})-(\d{2})-(\d{2})$/);
        if (isoMatch) return `${isoMatch[1]}-${isoMatch[2]}-${isoMatch[3]}`;
        // DD/MM/YYYY or D/M/YYYY
        const slash = d.match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/);
        if (slash) {
          const day = ('0' + slash[1]).slice(-2);
          const mon = ('0' + slash[2]).slice(-2);
          return `${slash[3]}-${mon}-${day}`;
        }
        // DD-MM-YYYY
        const dash = d.match(/^(\d{1,2})-(\d{1,2})-(\d{4})$/);
        if (dash) {
          const day = ('0' + dash[1]).slice(-2);
          const mon = ('0' + dash[2]).slice(-2);
          return `${dash[3]}-${mon}-${day}`;
        }
        return '';
      }

      // time can be HH:MM:SS or HH:MM
      function normalizeTimeToHM(timeStr) {
        const t = (timeStr || '').trim();
        if (!t) return '';
        const match = t.match(/(\d{1,2}):(\d{2})(?::(\d{2}))?/);
        if (match) {
          const hh = ('0' + match[1]).slice(-2);
          const mm = ('0' + match[2]).slice(-2);
          const ss = match[3] ? ('0' + match[3]).slice(-2) : '00';
          return `${hh}:${mm}:${ss}`;
        }
        return '';
      }

      // extract first YYYY-MM-DD from text
      function extractYMDFromText(text) {
        const m = text.match(/\b(\d{4})-(\d{2})-(\d{2})\b/);
        if (m) return `${m[1]}-${m[2]}-${m[3]}`;
        const s = text.match(/\b(\d{1,2})\/(\d{1,2})\/(\d{4})\b/);
        if (s) {
          const day = ('0' + s[1]).slice(-2);
          const mon = ('0' + s[2]).slice(-2);
          return `${s[3]}-${mon}-${day}`;
        }
        const d = text.match(/\b(\d{1,2})-(\d{1,2})-(\d{4})\b/);
        if (d) {
          const day = ('0' + d[1]).slice(-2);
          const mon = ('0' + d[2]).slice(-2);
          return `${d[3]}-${mon}-${day}`;
        }
        return '';
      }

      function extractTimeFromText(text) {
        const t = text.match(/(\d{1,2}:\d{2}(:\d{2})?)/);
        if (t) {
          const parts = t[1].split(':');
          const hh = ('0' + parts[0]).slice(-2);
          const mm = ('0' + parts[1]).slice(-2);
          const ss = parts[2] ? ('0' + parts[2]).slice(-2) : '00';
          return `${hh}:${mm}:${ss}`;
        }
        return '';
      }

      // Parse rows and precompute ISO for sorting
      const parsedRows = lines.map(parseLine).map(r => {
        // normalize date/time first from explicit columns
        let ymd = normalizeDateToYMD(r.date);
        let hms = normalizeTimeToHM(r.time);
        // if missing, try to extract from message
        if (!ymd) ymd = extractYMDFromText(r.message);
        if (!hms) hms = extractTimeFromText(r.message);
        // final fallbacks
        if (!ymd) {
          // put a very old fallback so empty ones sort last
          ymd = '';
        }
        if (!hms) hms = '00:00:00';
        const iso = ymd ? `${ymd}T${hms}` : '';
        return { ...r, ymd, hms, iso };
      });

      // 4) Populate table rows including hidden ISO column
      parsedRows.forEach(r => {
        $('#tbl tbody').append(`
          <tr>
            <td>${escapeHtml(r.server)}</td>
            <td>${escapeHtml(r.applicant)}</td>
            <td>${escapeHtml(r.date)}</td>
            <td>${escapeHtml(r.time)}</td>
            <td>${escapeHtml(r.message)}</td>
            <td class="col-iso">${r.iso}</td>
          </tr>
        `);
      });

      // 5) Build availability options (include AGENDADO as special option) - accepts 2025 or 2026 up to June
      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const availSet = new Set();
      parsedRows.forEach(r => {
        const msg = (r.message || '').toString();
        const re = /\b(\d{4})-(\d{2})-\d{2}\b/g;
        let m;
        while ((m = re.exec(msg)) !== null) {
          const year = m[1], mon = parseInt(m[2], 10);
          if (year === "2025" || (year === "2026" && mon <= 6)) {
            availSet.add(`${year}-${monthNames[mon-1]}`);
          }
        }
        if (/AGENDADO/i.test(msg)) availSet.add('AGENDADO');
      });

      const availOpts = Array.from(availSet).sort((a,b) => {
        if (a === 'AGENDADO') return -1;
        if (b === 'AGENDADO') return 1;
        return b.localeCompare(a);
      });

      // 6) Availability filter logic
      $.fn.dataTable.ext.search.push((settings, data) => {
        const val = $('#filter-availability') ? $('#filter-availability').val() : '';
        if (!val) return true;
        if (val === 'AGENDADO') {
          return /AGENDADO/i.test((data[4] || '').toString());
        }
        const [year, abbr] = val.split('-');
        const num = ('0' + (monthNames.indexOf(abbr) + 1)).slice(-2);
        return (data[4] || '').toString().includes(`${year}-${num}-`);
      });

      // 7) Page-length options
      const total = parsedRows.length;
      const maxLen = Math.max(10, Math.ceil(total / 10) * 10);
      const lengthOpts = [];
      for (let i = 10; i <= maxLen; i += 10) lengthOpts.push(i);

      // 8) Initialize DataTable ordered by ISO (hidden) desc
      const isoIndex = 5; // last column
      const table = $('#tbl').DataTable({
        dom: 'lfrtip',
        responsive: true,
        order: [[isoIndex, 'desc']],
        columnDefs: [
          { targets: [isoIndex], visible: false, searchable: false }
        ],
        lengthMenu: [lengthOpts, lengthOpts],
        pageLength: lengthOpts[0],
        rowCallback: (row, data) => {
          const msg = (data[4] || '').toString().trim();
          $(row).removeClass('row-agendado row-2025 row-2026q1');
          if (/AGENDADO/i.test(msg)) {
            $(row).addClass('row-agendado');
            return;
          }
          const m = msg.match(/\b(\d{4})-(\d{2})-\d{2}\b/);
          if (m) {
            const year = m[1], mon = parseInt(m[2], 10);
            if (year === "2025") {
              $(row).addClass('row-2025');
            } else if (year === "2026" && mon <= 6) {
              $(row).addClass('row-2026q1');
            }
          }
        },
        language: {
          search: "Search:",
          lengthMenu: "Show _MENU_",
          info: "Showing _START_–_END_ of _TOTAL_",
          paginate: {
            first: "First",
            last: "Last",
            next: "Next",
            previous: "Prev"
          }
        }
      });

      // 9) Build filters and controls

      // Availability filter
      const availFilter = $(`
        <label id="filter-availability-label">
          <span>Availability:</span>
          <select id="filter-availability">
            <option value="">All</option>
            ${availOpts.map(v => `<option value="${v}">${v}</option>`).join('')}
          </select>
        </label>
      `);
      availFilter.find('select').on('change', () => table.draw());

      // Server filter
      const serverFilter = $(`
        <label id="filter-server-label">
          <span>Server:</span>
          <select id="filter-server">
            <option value="">All</option>
          </select>
        </label>
      `);
      table.column(0).data().unique().sort().each(val => {
        serverFilter.find('select').append(`<option value="${escapeHtml(val)}">${escapeHtml(val)}</option>`);
      });
      serverFilter.find('select').on('change', function() {
        table.column(0).search(this.value).draw();
      });

      // Applicant filter
      const applicantFilter = $(`
        <label id="filter-applicant-label">
          <span>Applicant:</span>
          <select id="filter-applicant">
            <option value="">All</option>
          </select>
        </label>
      `);
      table.column(1).data().unique().sort().each(val => {
        applicantFilter.find('select').append(`<option value="${escapeHtml(val)}">${escapeHtml(val)}</option>`);
      });
      applicantFilter.find('select').on('change', function() {
        table.column(1).search(this.value).draw();
      });

      // Refresh controls
      const refreshControl = $(`
        <label id="refresh-label">
          <span>Refresh:</span>
          <select id="refresh-interval">
            <option value="0">Stop</option>
            <option value="5">Auto (5s)</option>
            <option value="10">10s</option>
            <option value="20">20s</option>
            <option value="30">30s</option>
            <option value="60">60s</option>
          </select>
          <button id="refresh-now">Now</button>
        </label>
      `);
      let refreshTimer;
      function setRefreshInterval(val) {
        clearInterval(refreshTimer);
        localStorage.setItem('refresh-interval', val);
        const sec = parseInt(val, 10);
        if (sec > 0) {
          refreshTimer = setInterval(() => location.reload(), sec * 1000);
        }
      }
      refreshControl.find('#refresh-interval').on('change', function() {
        setRefreshInterval(this.value);
      });
      refreshControl.find('#refresh-now').on('click', () => location.reload());
      const saved = localStorage.getItem('refresh-interval') || '0';
      refreshControl.find('#refresh-interval').val(saved);
      setRefreshInterval(saved);

      // 10) Append controls in order
      const ctr = $('#controls');
      availFilter.appendTo(ctr);
      serverFilter.appendTo(ctr);
      $('#tbl_length').appendTo(ctr);
      applicantFilter.appendTo(ctr);
      $('#tbl_filter').appendTo(ctr);
      refreshControl.appendTo(ctr);

      // Utility: escape HTML to avoid injection in table cells
      function escapeHtml(str) {
        if (!str) return '';
        return String(str)
          .replace(/&/g, '&amp;')
          .replace(/</g, '&lt;')
          .replace(/>/g, '&gt;')
          .replace(/"/g, '&quot;')
          .replace(/'/g, '&#039;');
      }
    })();
  </script>
</body>
</html>
