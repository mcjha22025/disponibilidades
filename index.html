<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    #logo {
      max-height: 180px;
      margin-right: 1rem;
    }
    /* Controls panel */
    #controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    #controls label {
      display: inline-flex;
      align-items: center;
      font-weight: 500;
    }
    #controls label span {
      margin-right: .5rem;
    }
    #controls select,
    #controls button {
      padding: .2rem .5rem;
      font-size: .9rem;
      border: none;
      border-radius: 3px;
      color: #fff;
    }
    table.dataTable thead th {
      background: #007acc;
      color: #fff;
    }
    table.dataTable.display.stripe tbody tr.odd {
      background-color: #ffffff;
    }
    table.dataTable.display.stripe tbody tr.even {
      background-color: #f5f5f5;
    }
    #refresh-now {
      background-color: #d32f2f;
      cursor: pointer;
    }
    #refresh-now:hover {
      background-color: #b71c1c;
    }
    #refresh-interval {
      background-color: #1976d2;
    }
    #refresh-interval:hover {
      background-color: #115293;
    }
  </style>
</head>
<body>
  <header>
    <!-- Sólo el banner / logo, sin texto extra en HTML -->
    <img src="CJJ.png" alt="CJJ Visas & Asesorías logo" id="logo"/>
  </header>

  <div id="controls"></div>

  <table id="tbl" class="display stripe" style="width:100%">
    <thead>
      <tr>
        <th>Applicant</th>
        <th>Date</th>
        <th>Time</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    $(async () => {
      const resp = await fetch('latest.csv');
      const text = await resp.text();
      const rows = text.trim().split('\n').slice(1);

      rows.forEach(line => {
        const [applicant, d, t, m] = line.split(',');
        $('#tbl tbody').append(\`
          <tr>
            <td>\${applicant}</td>
            <td>\${d}</td>
            <td>\${t}</td>
            <td>\${m}</td>
          </tr>\`);
      });

      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const availSet = new Set();
      rows.forEach(line => {
        const msg = line.split(',')[3];
        const re = /\\b(\\d{4})-(\\d{2})-\\d{2}\\b/g;
        let m;
        while ((m = re.exec(msg)) !== null) {
          const year = m[1], mon = parseInt(m[2],10);
          if (year==="2025" || (year==="2026" && mon<=4)) {
            availSet.add(\`\${year}-\${monthNames[mon-1]}\`);
          }
        }
      });
      const availOpts = Array.from(availSet).sort().reverse();

      $.fn.dataTable.ext.search.push((_, data) => {
        const sel = $('#filter-availability').val();
        if (!sel) return true;
        const [year, abbr] = sel.split('-');
        const num = ('0' + (monthNames.indexOf(abbr)+1)).slice(-2);
        return data[3].includes(\`\${year}-\${num}-\`);
      });

      const total = rows.length;
      const maxLen = Math.ceil(total/10)*10;
      const lengthOpts = [];
      for (let i=10; i<=maxLen; i+=10) lengthOpts.push(i);

      const table = $('#tbl').DataTable({
        dom: 'lfrtip',
        responsive: true,
        order: [[1,'desc'],[2,'desc']],
        lengthMenu: [lengthOpts,lengthOpts],
        pageLength: lengthOpts[0],
        rowCallback: (row,data) => {
          const msg = data[3];
          const m = msg.match(/\\b(\\d{4})-(\\d{2})-\\d{2}\\b/);
          if (m) {
            const year=m[1], mon=parseInt(m[2],10);
            if (year==="2025") $(row).css('background-color','#fff9c4');
            else if (year==="2026" && mon<=4) $(row).css('background-color','#ffe0b2');
          }
        },
        language: {
          search: "Search:",
          lengthMenu: "Show _MENU_",
          info: "Showing _START_–_END_ of _TOTAL_",
          paginate: { first:"First", last:"Last", next:"Next", previous:"Prev" }
        }
      });

      const availFilter = $(\`
        <label><span>Availability:</span>
          <select id="filter-availability">
            <option value="">All</option>
            \${availOpts.map(v=>\`<option value="\${v}">\${v}</option>\`).join('')}
          </select>
        </label>\`);
      const applicantFilter = $(\`
        <label><span>Applicant:</span>
          <select id="filter-applicant">
            <option value="">All</option>
          </select>
        </label>\`);
      table.column(0).data().unique().sort().each(val => {
        applicantFilter.find('select').append(\`<option value="\${val}">\${val}</option>\`);
      });
      availFilter.find('select').on('change', ()=> table.draw());
      applicantFilter.find('select').on('change', function(){
        table.column(0).search(this.value).draw();
      });

      const refreshControl = $(\`
        <label><span>Refresh:</span>
          <select id="refresh-interval">
            <option value="0">Stop</option>
            <option value="5">Auto (5s)</option>
            <option value="10">10s</option>
            <option value="20">20s</option>
            <option value="30">30s</option>
            <option value="60">60s</option>
          </select>
          <button id="refresh-now">Now</button>
        </label>\`);
      let timer;
      function setRefresh(val){
        clearInterval(timer);
        localStorage.setItem('refresh-interval',val);
        const s = parseInt(val,10);
        if (s>0) timer = setInterval(()=>location.reload(), s*1000);
      }
      refreshControl.find('#refresh-interval').on('change',function(){
        setRefresh(this.value);
      });
      refreshControl.find('#refresh-now').on('click',()=>location.reload());
      const saved = localStorage.getItem('refresh-interval') || '0';
      refreshControl.find('#refresh-interval').val(saved);
      setRefresh(saved);

      const ctr = $('#controls');
      availFilter.appendTo(ctr);
      $('#tbl_length').appendTo(ctr);
      applicantFilter.appendTo(ctr);
      $('#tbl_filter').appendTo(ctr);
      refreshControl.appendTo(ctr);
    });
  </script>
</body>
</html>
