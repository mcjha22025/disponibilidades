<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Account Tracking & Availability Calendar</title>
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    #logo {
      max-height: 180px;
      margin-right: 1rem;
    }

    header h1 {
      font-size: 1.75rem;
      color: #333;
      margin: 0;
    }

    /* Controls panel */
    #controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    #controls label {
      display: inline-flex;
      align-items: center;
      font-weight: 500;
    }

    #controls label span {
      margin-right: 0.5rem;
    }

    #controls select,
    #controls button {
      padding: 0.2rem 0.5rem;
      font-size: 0.9rem;
    }

    table.dataTable thead th {
      background: #007acc;
      color: #fff;
    }

    /* Alternate stripe for non-special rows */
    table.dataTable.display.stripe tbody tr.odd {
      background-color: #ffffff;
    }
    table.dataTable.display.stripe tbody tr.even {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <header>
    <img src="CJJ.png" alt="CJJ Visas & Asesorías logo" id="logo"/>
    <h1>Account Tracking & Availability Calendar</h1>
  </header>

  <div id="controls"></div>

  <table id="tbl" class="display stripe" style="width:100%">
    <thead>
      <tr>
        <th>Applicant</th>
        <th>Date</th>
        <th>Time</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    $(async () => {
      // 1) Load and parse CSV
      const resp = await fetch('latest.csv');
      const text = await resp.text();
      const raw = text.trim().split('\n').slice(1);
      // keep parsed rows for filtering
      const dataRows = raw.map(line => {
        const [applicant, d, t, m] = line.split(',');
        return { applicant, d, t, m };
      });

      // 2) Populate table body
      dataRows.forEach(r => {
        $('#tbl tbody').append(`
          <tr>
            <td>${r.applicant}</td>
            <td>${r.d}</td>
            <td>${r.t}</td>
            <td>${r.m}</td>
          </tr>
        `);
      });

      // 3) Build availability options array
      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const availSet = new Set();
      dataRows.forEach(r => {
        const re = /\b(\d{4})-(\d{2})-\d{2}\b/g;
        let m;
        while ((m = re.exec(r.m)) !== null) {
          const year = m[1], mon = parseInt(m[2],10);
          if (year === "2025" || (year === "2026" && mon <= 4)) {
            availSet.add(`${year}-${monthNames[mon-1]}`);
          }
        }
      });
      const availOpts = Array.from(availSet).sort().reverse();

      // 4) Initialize DataTable
      const table = $('#tbl').DataTable({
        dom: 'lfrtip',
        responsive: true,
        order: [[1,'desc'],[2,'desc']],
        lengthMenu: [ [10, 20, 50], [10, 20, 50] ],
        pageLength: 10,
        rowCallback: (row,data) => {
          const m = data[3].match(/\b(\d{4})-(\d{2})-\d{2}\b/);
          if (m) {
            const year = m[1], mon = parseInt(m[2],10);
            if (year==="2025") $(row).css('background-color','#fff9c4');
            else if (year==="2026"&&mon<=4) $(row).css('background-color','#ffe0b2');
          }
        },
        language: {
          search: "Search:",
          lengthMenu: "Show _MENU_",
          info: "Showing _START_–_END_ of _TOTAL_",
          paginate: { first:"First", last:"Last", next:"Next", previous:"Prev" }
        }
      });

      // 5) Multi‐select filters in original style
      const availFilter = $(`
        <label id="filter-availability-label">
          <span>Availability:</span>
          <select id="filter-availability" multiple size="${Math.min(availOpts.length,5)}">
            ${availOpts.map(v => `<option value="${v}">${v}</option>`).join('')}
          </select>
        </label>
      `);

      // extract unique applicants
      const applicants = [];
      table.column(0).data().unique().sort().each(val => applicants.push(val));

      const applicantFilter = $(`
        <label id="filter-applicant-label">
          <span>Applicant:</span>
          <select id="filter-applicant" multiple size="${Math.min(applicants.length,5)}">
            ${applicants.map(a => `<option value="${a}">${a}</option>`).join('')}
          </select>
        </label>
      `);

      // 6) Combined filter logic
      $.fn.dataTable.ext.search.push((settings, data) => {
        const selApps  = $('#filter-applicant').val()  || [];
        const selAvail = $('#filter-availability').val() || [];

        // filter applicants
        if (selApps.length && !selApps.includes(data[0])) {
          return false;
        }

        // filter availability
        if (selAvail.length) {
          const ok = selAvail.some(v => {
            const [year,abbr] = v.split('-');
            const num = ('0'+(monthNames.indexOf(abbr)+1)).slice(-2);
            return data[3].includes(`${year}-${num}-`);
          });
          if (!ok) return false;
        }

        return true;
      });

      // 7) Append controls in original order
      const ctr = $('#controls');
      ctr.append(availFilter);
      ctr.append($('#tbl_length'));
      ctr.append(applicantFilter);
      ctr.append($('#tbl_filter'));

      // 8) Cascading: availability → applicant
      $('#filter-availability').on('change', () => {
        const sel = $('#filter-availability').val() || [];
        // recalc valid applicants
        const validApps = new Set();
        dataRows.forEach(r => {
          if (!sel.length) validApps.add(r.applicant);
          else {
            if (sel.some(v => {
              const [year,abbr] = v.split('-');
              const num = ('0'+(monthNames.indexOf(abbr)+1)).slice(-2);
              return r.m.includes(`${year}-${num}-`);
            })) {
              validApps.add(r.applicant);
            }
          }
        });
        // update applicant options
        const $app = $('#filter-applicant');
        const prev = $app.val() || [];
        $app.empty();
        Array.from(validApps).sort().forEach(a => {
          $app.append(`<option value="${a}">${a}</option>`);
        });
        // restore any previously selected that are still valid
        $app.val(prev.filter(v => validApps.has(v)));
        table.draw();
      });

      // 9) Refresh on applicant change
      $('#filter-applicant').on('change', () => table.draw());
    });
  </script>
</body>
</html>
