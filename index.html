<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Disponibilidades</title>
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <style>
    body {
      font-family: Arial;
      padding: 1rem;
    }

    table.dataTable thead th {
      background: #007acc;
      color: white;
    }

    /* Ajustes rápido para que label y select queden alineados */
    #tbl_filter label {
      display: inline-block;
      margin-right: 1rem;
    }

    #tbl_filter select {
      margin-right: 2rem;
    }
  </style>
</head>
<body>
  <h1>Disponibilidades (últimas 15 h)</h1>
  <table id="tbl" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Aplicante</th>
        <th>Date</th>
        <th>Time</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script
    src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"
  ></script>
  <script>
    $(async () => {
      // 1) Cargo CSV y populizo la tabla
      const resp = await fetch('latest.csv');
      const text = await resp.text();
      const lines = text.trim().split('\n').slice(1);
      const delimiter = ',';

      lines.forEach(line => {
        const [aplicante, d, t, m] = line.split(delimiter);
        $('#tbl tbody').append(`
          <tr>
            <td>${aplicante}</td>
            <td>${d}</td>
            <td>${t}</td>
            <td>${m}</td>
          </tr>
        `);
      });

      // 2) Inicializo DataTable
      const table = $('#tbl').DataTable({
        dom: 'ftrip',  // f = filter, t = table, r = processing, i = info, p = pagination
        responsive: true,
        order: [[1, 'desc'], [2, 'desc']],
        language: {
          search: "Buscar:",
          lengthMenu: "Mostrar _MENU_",
          info: "Mostrando _START_–_END_ de _TOTAL_",
          paginate: {
            first: "Primera",
            last: "Última",
            next: "Sig.",
            previous: "Ant."
          }
        }
      });

      // 3) Construyo el dropdown de Aplicante y lo inserto junto al search
      const filterLabel = $(`
        <label>
          Aplicante:
          <select id="filter-aplicante">
            <option value="">Todos</option>
          </select>
        </label>
      `);
      $('#tbl_filter').prepend(filterLabel);

      // 4) Lleno opciones únicas y ordenadas
      table.column(0).data().unique().sort().each(function(d) {
        filterLabel.find('select').append(
          `<option value="${d}">${d}</option>`
        );
      });

      // 5) Al cambiar el dropdown, filtro la columna 0 y redibujo la tabla
      filterLabel.find('select').on('change', function() {
        table.column(0).search(this.value).draw();
      });
    });
  </script>
</body>
</html>
