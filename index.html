<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account Tracking & Availability Calendar</title>
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    #logo {
      max-height: 180px; /* tamaño aumentado 3× */
      margin-right: 1rem;
    }

    header h1 {
      font-size: 1.75rem;
      color: #333;
      margin: 0;
    }

    table.dataTable thead th {
      background: #007acc;
      color: #fff;
    }

    /* Contenedor único para length + filtros */
    #tbl_filter {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    #tbl_filter label {
      display: inline-flex;
      align-items: center;
      margin-right: 1.5rem;
      font-weight: 500;
    }

    #tbl_filter label span {
      margin-right: 0.5rem;
    }

    #tbl_filter select,
    #tbl_filter input {
      padding: 0.2rem 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="CJJ.png" alt="CJJ Visas y Asesorías logo" id="logo" />
    <h1>Account Tracking & Availability Calendar</h1>
  </header>

  <table id="tbl" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Aplicante</th>
        <th>Date</th>
        <th>Time</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    $(async () => {
      // 1) Cargo latest.csv y construyo filas
      const resp = await fetch('latest.csv');
      const text = await resp.text();
      const rows = text.trim().split('\n').slice(1);

      rows.forEach(line => {
        const [aplicante, d, t, m] = line.split(',');
        $('#tbl tbody').append(`
          <tr>
            <td>${aplicante}</td>
            <td>${d}</td>
            <td>${t}</td>
            <td>${m}</td>
          </tr>
        `);
      });

      // 2) Inicializo DataTable con lengthMenu y rowCallback para resaltado
      const table = $('#tbl').DataTable({
        dom: 'lftrip',               // l = length, f = filter, t = table, r = processing, i = info, p = paging
        responsive: true,
        order: [[1, 'desc'], [2, 'desc']],
        lengthMenu: [[20, 50, 100], [20, 50, 100]],
        rowCallback: (row, data) => {
          // si el texto de Message (columna índice 3) contiene "2025", pinto la fila
          if (data[3].includes('2025')) {
            $(row).css('background-color', '#fff9c4');
          }
        },
        language: {
          search: "Buscar:",
          lengthMenu: "Mostrar _MENU_",
          info: "Mostrando _START_–_END_ de _TOTAL_",
          paginate: {
            first: "Primera",
            last: "Última",
            next: "Sig.",
            previous: "Ant."
          }
        }
      });

      // 3) Muevo el selector de length dentro del contenedor de filtros
      $('#tbl_length label').insertBefore('#tbl_filter label:first');
      $('#tbl_length').remove();

      // 4) Inserto filtro de Aplicante
      const filterLabel = $(`
        <label id="filter-aplicante-label">
          <span>Aplicante:</span>
          <select id="filter-aplicante">
            <option value="">Todos</option>
          </select>
        </label>
      `);
      $('#tbl_filter').append(filterLabel);

      // 5) Lleno opciones únicas y aplico filtro al cambio
      table.column(0).data().unique().sort().each(val => {
        filterLabel.find('select').append(
          `<option value="${val}">${val}</option>`
        );
      });
      filterLabel.find('select').on('change', function() {
        table.column(0).search(this.value).draw();
      });
    });
  </script>
</body>
</html>
