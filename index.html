<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Account Tracking & Availability Calendar</title>
  <link
    rel="stylesheet"
    href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
  />
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    #logo {
      max-height: 180px;
      margin-right: 1rem;
    }

    header h1 {
      font-size: 1.75rem;
      color: #333;
      margin: 0;
    }

    /* Controles encima de la tabla */
    #controls {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    #controls label {
      display: inline-flex;
      align-items: center;
      font-weight: 500;
    }

    #controls label span {
      margin-right: 0.5rem;
    }

    #controls select {
      padding: 0.2rem 0.5rem;
      font-size: 0.9rem;
    }

    table.dataTable thead th {
      background: #007acc;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <img src="CJJ.png" alt="CJJ Visas y Asesorías logo" id="logo"/>
    <h1>Account Tracking & Availability Calendar</h1>
  </header>

  <div id="controls">
    <!-- Aquí iremos inyectando Availability, Mostrar, Aplicante y Buscar -->
  </div>

  <table id="tbl" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Aplicante</th>
        <th>Date</th>
        <th>Time</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script>
    $(async () => {
      // 1) Cargo el CSV
      const resp = await fetch('latest.csv');
      const text = await resp.text();
      const rows = text.trim().split('\n').slice(1);

      // 2) Lleno la tabla
      rows.forEach(line => {
        const [aplicante, d, t, m] = line.split(',');
        $('#tbl tbody').append(`
          <tr>
            <td>${aplicante}</td>
            <td>${d}</td>
            <td>${t}</td>
            <td>${m}</td>
          </tr>
        `);
      });

      // 3) Configuro la lógica de Availability con DataTables ext.search
      $.fn.dataTable.ext.search.push((settings, data) => {
        const availVal = $('#filter-availability').val();
        if (!availVal) return true;
        // si el mensaje incluye el valor (por ejemplo "2025")
        return data[3].includes(availVal);
      });

      // 4) Calculo dinámicamente las opciones de "Mostrar"
      const total = rows.length;
      const maxLen = Math.ceil(total / 10) * 10;
      const lengthOpts = [];
      for (let i = 10; i <= maxLen; i += 10) lengthOpts.push(i);

      // 5) Inicializo DataTable
      const table = $('#tbl').DataTable({
        dom: 'lfrtip',
        responsive: true,
        order: [[1, 'desc'], [2, 'desc']],
        lengthMenu: [lengthOpts, lengthOpts],
        pageLength: lengthOpts[0],
        rowCallback: (row, data) => {
          // resalto toda la fila si el mensaje contiene "2025"
          if (data[3].includes('2025')) {
            $(row).css('background-color', '#fff9c4');
          }
        },
        language: {
          search: "Buscar:",
          lengthMenu: "Mostrar _MENU_",
          info: "Mostrando _START_–_END_ de _TOTAL_",
          paginate: {
            first: "Primera",
            last: "Última",
            next: "Sig.",
            previous: "Ant."
          }
        }
      });

      // 6) Construyo y agrego filtros
      const availFilter = $(`
        <label id="filter-availability-label">
          <span>Availability:</span>
          <select id="filter-availability">
            <option value="">Todos</option>
            <option value="2025">2025</option>
          </select>
        </label>
      `);
      const aplicFilter = $(`
        <label id="filter-aplicante-label">
          <span>Aplicante:</span>
          <select id="filter-aplicante">
            <option value="">Todos</option>
          </select>
        </label>
      `);

      // lleno aplicantes
      table.column(0).data().unique().sort().each(val => {
        aplicFilter.find('select').append(
          `<option value="${val}">${val}</option>`
        );
      });

      // dispara redraw al cambiar filtros
      availFilter.find('select').on('change', () => table.draw());
      aplicFilter.find('select').on('change', function() {
        table.column(0).search(this.value).draw();
      });

      // 7) Muevo los controles al contenedor en el orden deseado
      const ctr = $('#controls');
      availFilter.appendTo(ctr);
      $('#tbl_length').appendTo(ctr);
      aplicFilter.appendTo(ctr);
      $('#tbl_filter').appendTo(ctr);
    });
  </script>
</body>
</html>
